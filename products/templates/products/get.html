{% extends "main/header.html" %}
{% block content %}
<p>Name:{{ product.name }}</p>
<p>Price:{{ product.price }}</p>
<p>Description:{{ product.description }}</p>
{% if user.is_authenticated %}
    <a href="{% url 'remove' id=product.pk %}">Remove</a>
    <a href="{% url 'update_page' id=product.pk %}">Edit</a>
    <a href="{% url 'make_order' id=product.pk %}">Order</a>
{% endif %}
{% endblock %}
